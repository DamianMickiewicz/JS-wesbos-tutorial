<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>The DOM</title>
  <link rel="stylesheet" href="../../../base.css">

<body>
  <p class="wes">I am Wes, I <em>love</em> to bbq and <strong>Make websites!</strong></p>
  <img class="nice cool" src="https://source.unsplash.com/random/600x600" />

    <img data-name="kait" src="https://source.unsplash.com/random/300x300" />
    <img data-name="lux" src="https://source.unsplash.com/random/300x300" />
    <p>Hi I'm a item</p>

      <img src="https://source.unsplash.com/random/300x300" />
      <img src="https://source.unsplash.com/random/300x300" />
      <h2>
        I'm a heading

      </h2>
      <p>Hi I'm a item</p>

    h2 span {
      display: none;

    }
