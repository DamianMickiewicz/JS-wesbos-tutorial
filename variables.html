<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <title>Variables</title>
 <link rel="stylesheet" href="../base.css">
</head>
<body>
 <script>
     // function scoped - var variables
     const first = 'wes';
     // block scoped - let and const variables
     const age = 300;
     const cool = true;

     // const by default
     // sometimes let

     // camel case
     const iLovePizza = true;

     // Upper camel case
     const ILoveToEatHotdogs = false;

     // snake case
     // eslint-disable-next-line camelcase
     const this_is_snake_case = 'cool';
     </script>
</body>
</html>
